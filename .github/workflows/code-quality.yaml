on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: code-quality

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::lintr, local::.
          needs: lint

      - name: Lint
        run: lintr::lint_package()
        shell: Rscript {0}
        env:
          LINTR_ERROR_ON_LINT: true

  good-practice:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      _R_CHECK_FORCE_SUGGESTS_: false
      _R_CHECK_RD_XREFS_: false
    steps:
      - uses: actions/checkout@v4

      - name: Install TeX Live
        run: sudo apt-get update && sudo apt-get install -y texlive-base texlive-latex-recommended texlive-fonts-recommended texlive-extra-utils

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::goodpractice, local::.
          needs: gp

      - name: Check Good Practice
        id: gp
        run: |
          checks <- setdiff(
            goodpractice::all_checks(),                 
            'no_import_package_as_a_whole'
          )

          gp_result <- goodpractice::gp(checks = checks)

          writeLines(capture.output(print(gp_result)), "gp-results.txt")
          all_passed <- length(goodpractice::failed_checks(gp_result)) == 0
          if (!all_passed) {
            cat("status=failure\n", file = Sys.getenv("GITHUB_OUTPUT"), append = TRUE)
          } else {
            cat("status=success\n", file = Sys.getenv("GITHUB_OUTPUT"), append = TRUE)
          }
        shell: Rscript {0}

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.gp.outputs.status == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('gp-results.txt', 'utf8');

            const body = `⚠️ **Good Practice Check: Some checks need attention**

            <details>
            <summary>Click to see full results</summary>

            \`\`\`
            ${results}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
