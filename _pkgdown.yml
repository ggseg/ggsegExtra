url: https://ggsegverse.github.io/ggseg.extra/

template:
  package: ggseg.docs

navbar:
  structure:
    left: [intro, articles, reference, news]
    right: [search, github, lightswitch]
  components:
    github:
      icon: fa-github
      href: https://github.com/ggsegverse/ggseg.extra
      aria-label: GitHub
    articles:
      text: Articles
      menu:
        - text: Getting Started
        - text: Introduction
          href: articles/ggseg.extra.html
        - text: System Setup
          href: articles/system-setup.html
        - text: -------
        - text: How-To
        - text: Pipeline Configuration
          href: articles/pipeline-configuration.html
        - text: Post-Processing
          href: articles/post-processing.html
        - text: -------
        - text: "Tutorials: Creating Atlases"
        - text: Cortical Atlas
          href: articles/tutorial-cortical-atlas.html
        - text: Neuromaps Atlas
          href: articles/tutorial-neuromaps-atlas.html
        - text: Subcortical Atlas
          href: articles/tutorial-subcortical-atlas.html
        - text: Tract Atlas
          href: articles/tutorial-tract-atlas.html
        - text: Label Atlas
          href: articles/tutorial-label-atlas.html
        - text: -------
        - text: Legacy & Contributing
        - text: Legacy Conversion
          href: articles/legacy-conversion.html
        - text: Contributing
          href: articles/contributing.html

articles:
  - title: Getting Started
    navbar: ~
    contents:
      - ggseg.extra
      - system-setup

  - title: How-To
    desc: Understanding package functionality
    contents:
      - pipeline-configuration
      - post-processing

  - title: "Tutorials: Creating Atlases"
    desc: Step-by-step atlas creation with full pipelines
    contents:
      - tutorial-cortical-atlas
      - tutorial-neuromaps-atlas
      - tutorial-subcortical-atlas
      - tutorial-tract-atlas
      - tutorial-label-atlas

  - title: Legacy & Contributing
    contents:
      - legacy-conversion
      - contributing

reference:
  - title: Create Brain Atlases
    desc: Functions to create brain atlases for ggseg and ggseg3d
    contents:
      - starts_with("create_")

  - title: Atlas Repository
    desc: Create and manage ggseg atlas packages
    contents:
      - setup_atlas_repo
      - setup_sitrep

  - title: Atlas Discovery & Installation
    desc: Find and install ggseg atlas packages
    contents:
      - ggseg_atlas_repos
      - install_ggseg_atlas
      - install_ggseg_atlas_all

  - title: Color Tables
    desc: Read, write, and manipulate FreeSurfer color tables
    contents:
      - read_ctab
      - write_ctab
      - is_ctab
      - get_ctab

  - title: Utilities
    desc: General package utilities
    contents:
      - read_annotation_data
      - read_cifti_annotation
      - read_gifti_annotation
      - read_neuromaps_annotation
      - read_neuromaps_volume
      - convert_legacy_brain_atlas
      - read_tractography
      - mri_surf2surf_rereg
      - get_verbose
      - is_verbose
