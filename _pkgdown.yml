url: https://ggseg.github.io/ggsegExtra/

template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#29393e"
    secondary: "#5e3c58"
    success: "#478f76"
    danger: "#CD6689"
    bg: "#f2f0ef"
    fg: "#1a2a2e"
    base_font:
      google: Inter
    code_font:
      google: JetBrains Mono
    code-bg: "#cec4cc"
    code-color: "#1a2a2e"
    link-color: "#29393e"
    link-hover-color: "#5e3c58"
    border-color: "#a8c5cb"
    navbar-bg: "#29393e"
    navbar-light-color: "#f2f0ef"

navbar:
  bg: primary
  type: dark
  structure:
    left: [intro, articles, reference, news]
    right: [search, github, lightswitch]
  components:
    github:
      icon: fa-github
      href: https://github.com/ggseg/ggsegExtra
      aria-label: GitHub

articles:
  - title: Getting Started
    navbar: ~
    contents:
      - ggsegExtra
      - system-setup

  - title: How-To
    desc: Understanding package functionality
    contents:
      - pipeline-configuration
      - post-processing

  - title: "Tutorials: Creating Atlases"
    desc: Step-by-step atlas creation with full pipelines
    contents:
      - tutorial-cortical-atlas
      - tutorial-subcortical-atlas
      - tutorial-tract-atlas
      - tutorial-label-atlas

  - title: Legacy & Contributing
    contents:
      - legacy-conversion
      - contributing

reference:
  - title: Create Brain Atlases
    desc: Functions to create brain atlases for ggseg and ggseg3d
    contents:
      - create_cortical_atlas
      - create_subcortical_atlas
      - create_tract_atlas
      - create_atlas_from_labels

  - title: Atlas Repository
    desc: Create and manage ggseg atlas packages
    contents:
      - create_atlas_repo
      - setup_sitrep

  - title: Atlas Discovery & Installation
    desc: Find and install ggseg atlas packages
    contents:
      - ggseg_atlas_repos
      - install_ggseg_atlas
      - install_ggseg_atlas_all

  - title: Color Tables
    desc: Read, write, and manipulate FreeSurfer color tables
    contents:
      - read_ctab
      - write_ctab
      - is_ctab
      - get_ctab

  - title: Utilities
    desc: General package utilities
    contents:
      - read_annotation_data
      - unify_legacy_atlases
      - read_tractography
      - mri_surf2surf_rereg
